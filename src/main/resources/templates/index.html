<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div class="container">
    <div th:switch="${categories}">
        <h2 th:case="null">No categories yet!</h2>
        <div th:case="*">
            <h2>Categories</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.categoryId}">
                    <td th:text="${category.title}"></td>
                    <td th:text="${category.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
